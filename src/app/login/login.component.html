    <div class="rounded loginin-body">
        <h3 class="d-flex justify-content-center">Login Please!</h3>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="Login()" style="margin-top: 20px;">
            <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <input class="col-sm-7" formControlName="email" placeholder="Enter Email"><br />
                <div class="col-sm-7" *ngIf="loginForm.controls['email'].hasError('required')" style="color:red">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label><input type="password" class="col-sm-7" formControlName="password"
                    placeholder="Enter Password"><br />
                <div class="col-sm-7" *ngIf="loginForm.controls['password'].hasError('required')" style="color:red">
                    Password is required
                </div>
            </div>
            <div align="center">
            <label class="control-label col-sm-10">New User? <a routerLink="/register">Register here </a></label>
            <div class="col-sm-10" >
                <button type="button" class="btn btn-warning" (click)="onClick()">Login</button>
            </div>
            </div>
        </form>
    </div>
