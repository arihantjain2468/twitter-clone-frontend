<div class="container">
    <!-- <div> -->
        <h3 class="d-flex justify-content-center">Registeration Form</h3>
        <form [formGroup]="RegisterForm" style="margin-top: 20px;">
            <div class="form-group">
            <label class="control-label col-sm-2">Name:</label><input placeholder="Full Name" class="col-sm-7" formControlName="name"><br />
            <div class="col-sm-7" *ngIf="RegisterForm.controls['name'].hasError('required')" style="color:red">
                Name is required
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2">Mobile Number:</label><input placeholder="Mobile Number" class="col-sm-7" formControlName="phone"><br />
            <div class="col-sm-7" *ngIf="RegisterForm.controls['phone'].hasError('required')" style="color:red">
                Phone is required
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2">Email:</label><input placeholder="user@domain.com" class="col-sm-7" formControlName="email"><br />
            <div class="col-sm-7" *ngIf="RegisterForm.controls['email'].hasError('required')" style="color:red">
                Email is required
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2">Password:</label><input placeholder="Enter Password" class="col-sm-7" formControlName="password"><br />
            <div  class="col-sm-7" *ngIf="RegisterForm.controls['password'].hasError('required')" style="color:red">
                Password is required
            </div>
            </div>
            <div class="col-sm-10" align="center">
            <button type="button" class="btn btn-warning" (click)="onClick()">Register</button>
            </div> 
        </form>
    <!-- </div> -->
</div>
