<div class="container-fluid signin-container d-flex align-items-center justify-content-center">
    <div class="register-body">
        <h3 class="d-flex justify-content-center">Registeration Form</h3>
        <form [formGroup]="RegisterForm" style="margin-top: 20px;">
            <div class="form-group">
            <input placeholder="Full Name" class="col-sm-7 form-control form-rounded" formControlName="name">
            <div class="col-sm-7 error-field" *ngIf="RegisterForm.controls['name'].hasError('required')">
                Name is required
            </div>
            </div>
            <div class="form-group">
            <input placeholder="Mobile Number" class="col-sm-7 form-control form-rounded" formControlName="phone">
            <div class="col-sm-7 error-field" *ngIf="RegisterForm.controls['phone'].hasError('required')" >
                Phone is required
            </div>
            </div>
            <div class="form-group">
            <input placeholder="user@domain.com" class="col-sm-7 form-control form-rounded" formControlName="email">
            <div class="col-sm-7 error-field" *ngIf="RegisterForm.controls['email'].hasError('required')" >
                Email is required
            </div>
            </div>
            <div class="form-group">
            <input placeholder="Enter Password" class="col-sm-7 form-control form-rounded" formControlName="password">
            <div  class="col-sm-7 error-field" *ngIf="RegisterForm.controls['password'].hasError('required')" >
                Password is required
            </div>
            </div>
            <div class="col-sm-10" align="center">
            <button type="button" class="btn btn-dark register-button" (click)="onClick()">Register</button>
            </div> 
        </form>
    </div>
</div>
